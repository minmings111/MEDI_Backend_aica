


spring:
  # DB 연결 정보
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/medi?serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: minjeong
    password: 1234
    
  # 이메일 설정 (Gmail)
  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: your-app-password  # Gmail 앱 비밀번호
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000


# MyBatis 설정 정보
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.medi.backend
  # snacke -> camel
  configuration:
    map-underscore-to-camel-case: true


# JWT 설정
jwt:
  secret: your-very-long-secret-key-at-least-256-bits-for-hs512-algorithm-change-this-in-production
  access-token-validity: 900000 #15분
  refresh-token-validity: 604800000 #7일

# 이메일 인증 설정
email:
  verification:
    code-length: 6
    expiration-minutes: 5

# CORS 설정
# cors:
#   allowed-origins: http://localhost:3000,http://localhost:5173

# 서버 설정
server:
  port: 8080
  # 외부 접속 허용 (배포시)
  # address: 0.0.0.0

# 로깅 레벨
logging:
  level:
    com.medi.backend: DEBUG
    org.springframework.security: DEBUG