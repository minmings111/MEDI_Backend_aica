spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true
      mail.smtp.connectiontimeout: 5000
      mail.smtp.timeout: 5000
      mail.smtp.writetimeout: 5000

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      lettuce:
        pool:
          max-active: 15
          max-idle: 10
          min-idle: 3
          max-wait: 120000ms
      timeout: 300000ms

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${BASE_URL}/login/oauth2/code/google
            scope:
              - openid
              - email
              - profile
            authorization-grant-type: authorization_code
            client-name: Google

server:
  port: 8080
  forward-headers-strategy: native  # ⭐⭐⭐ 핵심! 반드시 필요!
  servlet:
    session:
      timeout: 24h
      cookie:
        name: MEDI_SESSION
        http-only: true
        secure: true        # ⭐ HTTPS 환경이므로 true
        same-site: lax
        max-age: 86400

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.medi.backend
  type-handlers-package: com.medi.backend.global.config
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-executor-type: REUSE

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

email:
  verification:
    code-length: 6
    expiration-minutes: 5

cors:
  allowed-origins: ${NEXTAUTH_URL}

logging:
  level:
    root: INFO
    com.medi.backend: INFO
    org.springframework.security: INFO
    org.mybatis: INFO
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30

youtube:
  data-api:
    api-keys: ${YOUTUBE_API_KEYS}
    enable-fallback: false
  sync:
    max-videos-per-hour: 50
    max-videos-initial: 20
    enable-yt-dlp: true
    yt-dlp-path: yt-dlp
    enable-parallel-transcript: true

chatbot:
  api-url: http://ai:8000